<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- left side -->
            <div class="flex flex-col justify-center p-8 md:p-16">
                <span class="mb-3 text-4xl font-bold">EDUFOROS</span>
                <div class="py-4">
                    <span class="font-light text-gray-300 mb-8 ">
                        Te damos la bienvenida a EDUFOROS! inicia sesion para 
                        <br>disfrutar de nuestros servicios
                        !BIENVENIDO!.
                    </span>
                   
                </div>
                
                <form action="">
                    <span class="mb-2 text-md">Usuario</span>
                    <div class="py-4">
                        <input
                            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                            type="email" name="email" id="email" placeholder="usuario@gmail.com" required />
                    </div>
                                        
                    <div class="mb-2 text-md relative">
                        <span class="mb-2 text-md">Contraseña</span>
                        <div class="py-4 relative">
                            <input
                                class="w-full p-2 pr-10 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                                type="password" name="password" id="password" placeholder="************" required 
                                oninput="mostrarContrasena()" />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="toggleMostrarContrasena()">
                                <svg class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 12s2.5 4 5 4 5-4 5-4m-10 0s2.5-4 5-4 5 4 5 4m-10 0h12"/></svg>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                    function mostrarContrasena() {
                        var campoContrasena = document.getElementById("password");
                        
                        // Si el campo está vacío, mantenerlo como tipo "password"
                        if (campoContrasena.value === "") {
                            campoContrasena.type = "password";
                        }
                    }
                    
                    function toggleMostrarContrasena() {
                        var campoContrasena = document.getElementById("password");
                        
                        // Cambiar dinámicamente entre tipo "password" y "text"
                        campoContrasena.type = (campoContrasena.type === "password") ? "text" : "password";
                    }
                    </script>


                    <div class="flex justify-between w-full py-4">
                        <div class="mr-24">
                            <a class="text-blue-800 hover:text-blue-400" href="">Olvido su Contraseña?</a>
                        </div>

                    </div>
                    <button
                        class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300">
                        Iniciar sesion
                    </button>
                </form>


            </div>

            <div class="relative">
                <img src="../images/tecnologia-5.jpg" alt="img"
                    class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover" />
                <div
                    class="absolute hidden bottom-10 right-2 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block">

                </div>
            </div>
        </div>
    </div>





    <!-- Login envio de codigo al correo -recuperar contraseña -->
  <div class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">

      <h2 class="text-2xl mb-4 text-center">Recuperación de Contraseña</h2>

      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold text-gray-600">Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded-md" required>
        </div>

        <button type="button" onclick="enviarSolicitud()"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Enviar Solicitud</button>
      </form>

    </div>
  </div>

  <script>
    function enviarSolicitud() {
      var email = document.getElementById("email").value;
      var recoveryEmail = document.getElementById("recoveryEmail").value;

      if (email && recoveryEmail) {
        alert("Solicitud enviada para: " + recoveryEmail);
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }
  </script>


   <!-- Login para ingresar contraseña nueva -->
  <div class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">

      <h2 class="text-2xl mb-4 text-center">Recuperación de Contraseña</h2>

      <form id="passwordForm">
        <div class="mb-4">
          <label for="newPassword" class="block text-sm font-semibold text-gray-600">Nueva Contraseña:</label>
          <input type="password" id="newPassword" name="newPassword" class="w-full mt-1 p-2 border rounded-md" required>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-semibold text-gray-600">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full mt-1 p-2 border rounded-md"
            required>
        </div>

        <div class="mb-4 flex items-center">
          <input type="checkbox" id="showPassword" class="mr-2">
          <label for="showPassword" class="text-sm text-gray-600">Mostrar Contraseñas</label>
        </div>       

        <button type="button" onclick="enviarSolicitud()"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Enviar</button>
      </form>

    </div>
  </div>
  <script>
    function togglePasswordVisibility() {
      var newPasswordInput = document.getElementById("newPassword");
      var confirmPasswordInput = document.getElementById("confirmPassword");
      var showPasswordCheckbox = document.getElementById("showPassword");

      if (showPasswordCheckbox.checked) {
        newPasswordInput.type = "text";
        confirmPasswordInput.type = "text";
      } else {
        newPasswordInput.type = "password";
        confirmPasswordInput.type = "password";
      }
    }

    function enviarSolicitud() {
      var newPassword = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword && confirmPassword) {
        if (newPassword === confirmPassword) {
          alert("Solicitud enviada para cambiar la contraseña.");
        } else {
          alert("Las contraseñas no coinciden. Por favor, verifica.");
        }
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }
  </script>

</body>

</html>
