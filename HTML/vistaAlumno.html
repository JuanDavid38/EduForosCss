<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista alumnos</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/seccionAlumnos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://kit.fontawesome.com/6be6f14cdc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Sección alumnos</h2>
        <div style="display: flex; margin-right: 30px;" id="iconContainer">
            <div class="user-icon" id="userIcon">
                <img src="../images/vector.jpg" alt="Icono de usuario" style="width: 40px; height: 40px; border-radius: 50%;">
                <div class="dropdown-content" id="dropdownContent">
                    <a id="btn_visualizar_miPerfil">Mi perfil</a>
                    <a href="#">Cerrar sesión</a>
                </div>
            </div>
            <!-- <div class="notification-icon">
                <img src="images/campana.png" alt="Icono de campana" style="width: 40px; height: 40px; border-radius: 50%;">
            </div> -->
        </div>
    </header>
    <!-- The Modal -->
    <div id="modal_perfil_alumno" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <center>
                <h2>Sección mi perfil</h2><br>
            </center>
            <span class="closeModalPerfil_alumno">&times;</span>
            <img id="img_modal" src="../images/vector.jpg" alt="TÍTULO_DE_LA_IMAGEN">
            <h2></h2><br>
            <p></p><br>
            <form id="formulario_perfil_alumno" class="bg-white px-8 pt-6 pb-8 mb-4">

                <div class="mb-4">
                    <div class="grid grid-flow-row gap-3">
                        <div class="sm:grid sm:grid-cols-2 gap-3">
                            <div class="sm:col-span-1">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="foto"> Foto
                                </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="foto_edit_perfil_docentes" type="file" placeholder="" required>
                            </div>
                            <div class="sm:col-span-1">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                                    Nombre
                                </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre_edit_perfil_docentes" type="text" placeholder="" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="grid grid-flow-row gap-3">
                        <div class="sm:grid sm:grid-cols-2 gap-3">
                            <div class="sm:col-span-1">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">
                                    Apellido </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="apellido_edit_perfil_docentes" type="text" placeholder="" required>
                            </div>
                            <div class="sm:col-span-1">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
                                    Email
                                </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email_edit_perfil_docentes" type="email" placeholder="" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="grid grid-flow-row gap-3">
                        <div class="sm:grid sm:grid-cols-2 gap-3">
                            <div class="sm:col-span-1">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="direccion">
                                    Dirección </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="direccion_edit_perfil_docentes" type="text" placeholder="" required>
                            </div>
                            <div class="sm:col-span-1">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">
                                    Contraseña </label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="contraseña_edit_perfil_docentes" type="password" placeholder="" required>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Botones -->
                <div class="flex items-center justify-between">
                    <button
                        class="bg-green-300 shadow-lg shadow-green-300/50 ... hover:bg-green-500 shadow-lg shadow-green-500/50 ... text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
                        type="button">
                        Guardar
                    </button>

                    <button
                        class=" hover:bg-blue-500 shadow-lg shadow-blue-600/50 ... text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline bg-blue-300 shadow-lg shadow-blue-300/50 ..."
                        type="button">
                        Cancelar
                    </button>
                </div>
            </form>



        </div>

    </div>

    <!-- <div id="userMenu" style="display: none;">
        <ul>
            <li>Opción 1</li>
            <li>Opción 2</li>
            <li>Opción 3</li>
        </ul>
    </div> -->
    <aside id="menu">
        <h2>Menú</h2><br><br><br>
        <ul>

            <li><a id="#">Cursos asignado</a>
                <div class="submenu">
                    <a id="ver_curso_estudiante">ver curso</a><br><br>
                    <!-- <a href="#">Mostrar cursos</a> -->
                </div>
            </li><br><br>
            <li><a id="#">Videoconferencias</a>
                <div class="submenu">
                    <a id="ver_videoconferencia_estudiante">ver videoconferencias</a><br><br>
                </div>
            </li>
        </ul>
    </aside>
    <main>

        <!-- <section>
            <h2>Otra Sección</h2>
            <p>Contenido de otra sección...</p>
        </section> -->


        <div id="cursos_asignados_cards">
            <!-- Las cartas se agregarán aquí dinámicamente -->
            <div class="card">
                <img src="../images/vector.jpg" alt="TÍTULO_DE_LA_IMAGEN">
                <h2>Curso</h2><br>
                <p>1001</p><br>
                <button class="button">Visualizar</button>
            </div>

        </div>

        <div id="cursos_videoconferencias_cards">
            <!-- Las cartas se agregarán aquí dinámicamente -->
            <div class="card">
                <img src="../images/vector.jpg" alt="TÍTULO_DE_LA_IMAGEN">
                <h2>Videollamada1</h2><br>
                <p>Videollamada...</p><br>
                <button class="button">Ingresar</button>
            </div>

        </div>

    </main>

    <!-- <footer>
        <p>Derechos de autor &copy; 2024 - Nombre de tu empresa</p>
    </footer> -->

</body>

</html>
