<div class="card">
    <img src="../images/vector.jpg" alt="TÍTULO_DE_LA_IMAGEN">
    <h2>Estudiante</h2><br>
    <p>DESCRIPCIÓN_DE_LA_CARTA</p><br>
    <!-- <button class="button">Visualizar</button> -->
    <button id="buttonVerInfoForos" class="button">Visualizar</button>

    <!-- The Modal -->
    <div id="modalVerInfoForos" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeModalEstudianteCurso">&times;</span>
        <img id="img_modal" src="../images/vector.jpg" alt="TÍTULO_DE_LA_IMAGEN">
        <h2>Estudiante</h2><br>
        <p>Grado</p><br>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full md:w-3/4 lg:w-2/3 xl:w-1/2">
          <!-- Título del formulario -->
          <h2 class="text-2xl mb-4 text-center font-bold">Registro foros</h2>
    
          <!-- Primer par de campos -->
          <div class="mb-4 flex flex-col md:flex-row">
            <div class="mb-4 md:mr-2 md:w-1/2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="documentType">
                Asignatura
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Asignatura" type="text" placeholder="Asunto" />
            </div>
            <div class="mb-4 md:ml-2 md:w-1/2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="documentNumber">
                Curso
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Curso" type="text" placeholder="Titulo" />
            </div>
          </div>
    
          <!-- Segundo par de campos -->
          <div class="mb-4 flex flex-col md:flex-row">
            <div class="mb-4 md:mr-2 md:w-1/2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Titulo
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Titulo" type="text" placeholder="Fecha inicio" />
            </div>
            <div class="mb-4 md:ml-2 md:w-1/2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                Fecha de Inicio
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="fecha_inicio" type="date" placeholder="fecha final" />
            </div>
          </div>
          <!-- Primer par de campos -->
          <div class="mb-4 flex flex-col md:flex-row">
            <div class="mb-4 md:mr-2 md:w-1/2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="documentType">
                Fecha de finalización
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="fecha_fin" type="date" placeholder="Asunto" />
            </div>
            <div class="mb-4 md:ml-2 md:w-1/2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="documentNumber">
                Calificable
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Calificable" type="text" placeholder="Titulo" />
            </div>
          </div>
    
          <!-- Tercer par de campos -->
          <div class="mb-4 flex flex-col md:flex-row">
            <div class="mb-4 md:mr-2 md:w-1/2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
                Descripción
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Descripción" type="text" placeholder="Calificable" />
            </div>
            <div className="mb-4 md:mr-2 md:w-1/2">
              <label className="block text-gray-700 text-sm font-bold mb-2" for="nya">
                Foto
              </label>
              <input
                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nya" type="file" placeholder="Ingresar la foto" required />
            </div>
          </div>
    
          <!-- Botones -->
          <div class="flex items-center justify-between">
            <button
              class="bg-green-300 shadow-lg shadow-green-300/50 ... hover:bg-green-500 shadow-lg shadow-green-500/50 ... text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
              type="button">
              Registrarse
            </button>
    
            <button
              class=" hover:bg-blue-500 shadow-lg shadow-blue-600/50 ... text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline bg-blue-300 shadow-lg shadow-blue-300/50 ..."
              type="button">
              Cancelar
            </button>
        </form>
      </div>

        <script>
            
// funcionamiento del modal visualizar cursos, sección estudiante
// Get the modal
var modal = document.getElementById("modalVisualizarCursoEstudiante");

// Get the button that opens the modal
var btn = document.getElementById("buttonVisualizarCursoEstudiante");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("closeModalEstudianteCurso")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
        </script>
